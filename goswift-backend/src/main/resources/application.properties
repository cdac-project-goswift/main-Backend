# Server Configuration
server.port=9090

# Database Configuration (Matches goswift_db.sql)
spring.datasource.url=jdbc:mysql://localhost:3306/goswift?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=manager
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.token.secret=goswiftSecretKeyForJWTTokenGenerationAndValidation2024
jwt.token.expiration.millis=86400000